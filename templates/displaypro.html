{% extends 'base.html' %}
{% block title %}Products{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/displaypro.css') }}">
<h1>Product Details</h1>

<!-- Search Form -->
<form method="POST" action="{{ url_for('admin.search_products') }}">
    <input type="text" name="query" placeholder="Search products..." required>
    <button type="submit">Search</button>
</form>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product[0] }}</td>
        <td>{{ product[1] }}</td>
        <td>{{ product[2] }}</td>
        <td>{{ product[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
